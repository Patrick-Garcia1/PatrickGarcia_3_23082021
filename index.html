<!DOCTYPE html>
<html lang=fr-FR>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="css/index.css" type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/c1d244d3fe.js" crossorigin="anonymous"></script>    
    </head>

    <body>    

        <!-- tête de page -->
        <header class='tête'>
            <h1 class='tête__titre'>ohmyfood</h1>
        </header>

        <!-- moteur de recherche -->
        <form class='recherche'>  
            
            <!-- zone de recherche -->
            <input type='search' class='fa recherhe--zone' placeholder="&#xf3c5; Paris, Belleville" id='ville' name='ville'>
            <label for='ville'></label>

            <!-- titre + texte -->
            <h1 class='recherche__titre'>Réservez le menu qui vous convient</h1>
            <p class='recherche__texte'>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

            <!-- bouton de recherche-->
            <input type='button' class='recherche--bouton' value="Explorer nos restaurants">
            <span class='recherche__archer'><i class="fas fa-map-marker-alt recherche__archer--fleche"></i></span>
        </form>

        <!-- Zone de fonctionnement (c'est censé être une zone de choix?)(ça mène où? on en sait rien) (Cette zone n'a aucun sens et n'apporte rien sachant que d'autres parties font le travail, il n'y aurait que "déguster au restaurant" qui serait pertinant mais pas ici, en faisant un icone de choix lors de la composition de menu sur les pages menu et avec un required en réponse oui/non.. Comment perdre les clients dans de la navigation inutile! ça pourrait avoir le titre/rôle d'un <li> de footer..) autant demander directement un virement bancaire, avec comme concept de vendre "l'idée" de commander un repas, parce qu'ils sont pas prêt de manger, vu qu'ils vont passer une heure à appuyer sur des boutons qui servent à rien!-->

        <!-- Fonctionnement -->
        <form class='fonctionnement'> 
            
            <!-- titre -->
            <h2 class='fonctionnement__titre'>Fonctionnement</h2>  

            <!-- zone de navigation -->
            <nav class='fonctionnement__navigation'>   
                
                <!-- bouton 1 de fonctionnement -->
                <button class='bouton'>

                    <!-- numero -->
                    <span class="bouton--numero">1</span> 

                    <!-- icones --> <!-- double classe car taille icone differante pour pas faire de répétitions -->
                    <i class="fas fa-mobile-alt bouton--noir bouton--tel"></i>
                    <span class='fa bouton--violet bouton--tel'>&#xf3cd;</span> 

                    <!-- texte -->
                    Choisissez un restaurant 

                    <!-- calque bouton de fonctionnement-->
                    <span class='bouton--calque'></span>
                </button>  

                <!-- bouton 2 de fonctionnement -->
                <button class='bouton'>

                    <!-- numero -->
                    <span class="bouton--numero">2</span> 

                    <!-- icones -->
                    <i class="fas fa-list-ul bouton--noir"></i>
                    <span class='fa bouton--violet'>&#xf0ca;</span> 

                    <!-- texte -->
                    Composez votre menu

                    <!-- calque bouton de fonctionnement-->
                    <span class='bouton--calque'></span>
                </button>  
                
                <!-- bouton 3 de fonctionnement -->
                <button class='bouton'>

                    <!-- numero -->
                    <span class="bouton--numero">3</span> 

                    <!-- icones -->
                    <i class="fas fa-store bouton--noir"></i>
                    <span class='fa bouton--violet'>&#xf54e;</span> 

                    <!-- texte -->
                    Dégustez au restaurant

                    <!-- calque bouton de fonctionnement-->
                    <span class='bouton--calque'></span>
                </button>    
            </nav>       
        </form>

    </body>
